{% load static %}
<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <!-- Somehow I got an error, so I comment the title, just uncomment to show -->
    <!-- <title>Glowing Inputs Login Form UI</title> -->
    <link rel="stylesheet" href="{% static 'dashboard/css/form-login.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="login-form">
        <div class="text">NaaS</div>
        <form method="post" action="/login">
            {% csrf_token %}
            <div class="field">
                <div class="fas fa-envelope"></div>
                <div class="form-label-group">
                    {{ form.username }}
                </div>
            </div>
            <div class="field">
                <div class="fas fa-lock"></div>
                <div class="form-label-group">
                    {{ form.password }}
                </div>
            </div>
            <input class="input-button" type="submit" value="login">
            <div class="link">Designed by IP CORE</div>
        </form>
    </div>
</body>
</html>
