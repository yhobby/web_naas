{% extends "dashboard/base.html" %}

{% block title %}Config template{% endblock %}

{% block links %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock %}

{% block main %}
<h1 class="mt-4">Config</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
    <li class="breadcrumb-item active">BTS Config</li>
</ol>

<form method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label for="bts" class="col-sm-2 col-form-label">*BTS</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="bts" placeholder="BTS" name="bts" value="{{ bts }}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="interface" class="col-sm-2 col-form-label">*Interface</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="interface" placeholder="Interface" name="interface" value="{{ interface }}" required>
            <small class="form-text text-muted">Example: GigabitEthernet0/0/0</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="vlans" class="col-sm-2 col-form-label">*VLANs</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="vlans" placeholder="Abis IuB OM S1-C S1-U X2" name="vlans" value="{{ vlans }}" required>
            <small class="form-text text-muted">Example: 1703 2703 3703 1303 2303 3303</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="ip_abis" class="col-sm-2 col-form-label">*IP Abis</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="ip_abis" placeholder="IP Abis" name="ip_abis" value="{{ ip_abis }}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="ip_iub" class="col-sm-2 col-form-label">*IP IuB</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="ip_iub" placeholder="IP IuB" name="ip_iub" value="{{ ip_iub }}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="ip_om" class="col-sm-2 col-form-label">*IP OM</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="ip_om" placeholder="IP OM" name="ip_om" value="{{ ip_om }}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="ip_relay1" class="col-sm-2 col-form-label">*IP Relay #1</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="ip_relay1" placeholder="IP Relay #1" name="ip_relay1" value="{{ ip_relay1 }}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="ip_relay2" class="col-sm-2 col-form-label">IP Relay #2</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="ip_relay2" placeholder="IP Relay #2" name="ip_relay2" value="{{ ip_relay2 }}">
        </div>
    </div>
        <div class="form-group row">
        <label for="giaddr" class="col-sm-2 col-form-label">*giaddr</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="giaddr" placeholder="giaddr" name="giaddr" value="{{ giaddr }}" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="ip_s1c" class="col-sm-2 col-form-label">IP S1-C</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="ip_s1c" placeholder="IP S1-C" name="ip_s1c" value="{{ ip_s1c }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="ip_s1u" class="col-sm-2 col-form-label">IP S1-U</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="ip_s1u" placeholder="IP S1-U" name="ip_s1u" value="{{ ip_s1u }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="ip_x2" class="col-sm-2 col-form-label">IP X2</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="ip_x2" placeholder="IP X2" name="ip_x2" value="{{ ip_x2 }}">
        </div>
    </div>
    <button type="submit" class="btn btn-primary" value="OK">Submit</button>
</form>
{% endblock %}
