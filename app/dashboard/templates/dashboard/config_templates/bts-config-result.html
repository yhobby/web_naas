{% extends "dashboard/base.html" %}

{% block title %}Config template{% endblock %}

{% block links %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
{% endblock %}

{% block main %}
<h1 class="mt-4">Config</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
    <li class="breadcrumb-item active">BTS Config</li>
</ol>

<form>
    {% csrf_token %}
    <div class="form-group">
        <label for="bts_config_result">RESULT:</label>
        <textarea class="form-control" id="bts_config_result" rows="13">{{ result }}</textarea>
    </div>
</form>
{% endblock %}
